{% extends "base.html" %}
{% block title %}Add Your Crops{% endblock %}
{% block content %}
<div class="intro">
    <div class="mess">
    {% for message in get_flashed_messages() %}
    {{ message }}
    {% endfor %}
    </div>
    <div class="welcome-message">
	    <h1 class="grey-text text-lighten-5">Hello {{ session['firstname'] }}</h1>
        <h1 class="grey-text text-lighten-5">Welcome to Blue Garden</h1>
    </div>
    <form class="addcrop_form" action="{{ url_for('addcrop') }}" method="post">
                    <input type=text size=10 name=id>
                    <input type=text size=10 name=cropname>
                    <input type=text size=10 name=growstate>
                    <input type=text size=10 name=farmid>
                    
                    <button class="btn waves-effect waves-light moderate-pink darken-1" type="submit" name="action" value="add crop">
                        submit
                    </button>
                </form> 
    
</div>
{% endblock %}
