{% extends "base.html" %}
{% block title %}Add Your Crops{% endblock %}
{% block content %}
<div class="intro">
    <div class="mess">
    {% for message in get_flashed_messages() %}
    {{ message }}
    {% endfor %}
    </div>
    
    <form class="addcrop_form" action="{{ url_for('addcrop') }}" method="post">
                    <input type=text size=30 name=id>
                    <input type=text size=30 name=cropname>
                    <input type=text size=30 name=growstate>
                    <input type=text size=30 name=farmid>
                    
                    <button class="btn waves-effect waves-light moderate-pink darken-1" type="submit" name="action" value="add crop">
                        submit
                    </button>
                </form> 
    
</div>
{% endblock %}
